      grid-template-columns: repeat(12, 1fr);
      grid-gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header,

      grid-column: span 12;
    }
    
    @media (min-width: 768px) {
      header,
      .section {
        grid-column: span 6;
      }
    }
    
    @media (min-width: 992px) {
      header {
        grid-column: span 4;
      }
      
      .section {
        grid-column: span 8;
      }
    }
  </style>
</head>
